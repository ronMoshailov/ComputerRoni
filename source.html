<div id="targetElement"></div>

<script>
  // Fetch the content from the HTML file
  fetch('content.html')
    .then(response => response.text())
    .then(content => {
      // Insert the content into the target element
      document.getElementById('targetElement').innerHTML = content;
    })
    .catch(error => {
      console.log('Error loading content.html:', error);
    });
</script>
